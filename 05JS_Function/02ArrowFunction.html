<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function</title>
</head>
<body>
    <h1>Arrow Function</h1>
    <Script>
        const greet = () => {
            console.log('Namaste Bharat');
            console.log('Namaste Bharat');
            console.log('Namaste Bharat');

            for (let i = 1; i <=10; i++) {
                document.write(i+'. This is an Arrow Function');
                document.write("<br>")
                document.write("<hr>")
            }
        }
        greet();          //Function is being called here
    </Script>
</body>
</html>
